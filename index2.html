    <div id="resultado_divisao" > resultado divisão é : </div>

<script type="text/javascript">

    var resultadoDivisao = divide(10000000, 10000);

    divlocal = document.getElementById("resultado_divisao");
    
    divlocal.innerHTML +=  resultadoDivisao ;

    function divide(numero1, numero2){
        
        var resultado = 0;

        resultado = numero1 / numero2

        return resultado;

    }
